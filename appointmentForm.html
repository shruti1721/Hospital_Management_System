<!DOCTYPE html>
<html>
<head>
    <title>patient</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
        }

        form {
            width: 50%;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        textarea,
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        input[type="submit"] {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"] {
            background-color: #486ffa;
        }
    </style>
</head>
<body>

    <h1>Make an Appointment</h1>
    <!-- Your appointment form here -->
    <form action="/submit" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone" pattern="[0-9]{10}" required><br><br>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required><br><br>

        <label for="department">Choose Department:</label>
        <select name="department" id="department">
            <option value="Dentist">Dentist</option>
            <option value="Eye Doctor">Eye Doctor</option>
            <option value="Ear-Nose-Throat">Ear-Nose-Throat</option>
            <option value="Medicine">Medicine</option>
        </select><br><br>

        <label for="date_time">Date and Time:</label>
        <input type="datetime-local" id="date_time" name="date_time" required><br><br>

        <label for="reason">Reason for Appointment:</label><br>
        <textarea id="reason" name="reason" rows="4" cols="50"></textarea><br><br>

        <label for="comments">Comments:</label><br>
        <textarea id="comments" name="comments" rows="4" cols="50"></textarea><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
