<!DOCTYPE html>
<html>
<head>
    <title>Update Appointment</title>
</head>
<body>
    <h1>Update Appointment</h1>
    <form action="/update/{{ appointment[0] }}" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ appointment[1] }}" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ appointment[2] }}" required><br><br>



        <input type="submit" value="Update">
    </form>
</body>
</html>
